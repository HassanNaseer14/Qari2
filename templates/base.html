{% load static %}
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/Logo.png'%}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
 
    <title>{% block title %} {% endblock %}</title>
    
</head>
<body>
    <header>
        <div class="burger" id="burger"  onclick="onClickMenu()">
           
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        
        </div>
        <nav id="nav">
            <ul class="nav-links" id="nav-links">
                <li><a class="nav-link" href="/">Home</a></li>
                
                <li><a class="nav-link" href="{% url 'pricing' %}">Pricing</a></li>
                {% if user.is_authenticated %}
                <li><a class="nav-link" href="/qari">Syllabus</a></li>
                    <li><a class="nav-link" href="/logout">Logout</a></li> 
                    <li><a class="nav-link username" href="">Logged in as {{user.username}}</a></li>
                    
                {% else %}
                <li><a class="nav-link" href="{% url 'contact' %}">Register</a></li>


                <li><a class="nav-link" href="/login">Login</a></li>
                {% endif %}
            </ul>

        </nav>

        <div class="logo-container">
            <h1 class="logo">Online Qari</h1>
        </div>
    </header>

    {% block content %}{% endblock %}

   
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
