{% extends 'base.html'%}
{% block title %}
    View your Syllabus
{% endblock %}
{% block content %}
    <main>
        <section class="qari-list">
            <div class="page-header">
                <h1>Select your Qari to view your Syllabus</h1>


            </div>

            <div class="qari-content">
                {% for qari in object_list %}
                <ul>
                    <span>
                        <li>{{qari.name}}</li>
                        <a href="{% url 'qari' qari.pk %}"><button class="btn-syllabus" >View Syllabus</button></a>
                    </span>

                   

                    
                </ul>
                {% endfor %}




            </div>
        </section>
    </main>


{% endblock %}
